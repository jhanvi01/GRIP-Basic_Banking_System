<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <title>GRIP-Bank System</title>
</head>
<body>
    <div class="container text-center">

        <h1 class="mb-5 mt-3 text-center">Transactions List</h1>
        <a href="/" class="btn btn-secondary mx-5" style="float:right; display:flex;">View All Customers</a>
        
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Sender ID</th>
                    <th scope="col">Sender Name</th>
                    <th scope="col">Receiver ID</th>
                    <th scope="col">Receiver Name</th>
                    <th scope="col">Amount Transferred</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {%for T in transactions%}
                <tr>
                    <th scope="row">{{T.id}}</th>
                    <td>{{T.sender_id}}</td>
                    <td>{{T.sender_name}}</td>
                    <td>{{T.receiver_id}}</td>
                    <td>{{T.receiver_name}}</td>
                    <td>{{T.Amount}}</td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
        
    </div>
</body>
</html>
