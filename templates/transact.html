<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <title>GRIP-Bank System</title>
</head>
<body>
   <h1 class="text-center my-5">Transaction Page</h1>
   <div class="container text-center col-7">
       <form action="transact?id1={{cust1.id}}&id2={{cust2.id}}" method="POST">
           {%csrf_token%}

           <div style=" font-size: 25px;">
               
               <label for="amount">Enter amount to be Transfered from <b>{{cust1.name}} to {{cust2.name}}</b></label>
            </div>
            
            <input type="number" class='form-control mb-3' name="amount" placeholder="Enter Amount">
            <input type="submit" value="Transact" onclick="return confirm('Are you sure?');" class="btn btn-success">
        </form>
        </div>
</body>
</html>
